<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div>
    <!--Modal: Login / Register Form-->
    <div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">

          <!--Modal cascading tabs-->
          <div class="modal-c-tabs">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs tabs-2 light-blue darken-3" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i class="fa fa-user mr-1"></i> Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i class="fa fa-user-plus mr-1"></i> Register</a>
              </li>
            </ul>

            <!-- Tab panels -->
            <div class="tab-content">
              <!--Panel 7-->
              <div class="tab-pane fade in show active" id="panel7" role="tabpanel">

                <!--Body-->
                <div class="modal-body mb-1">
                  <div class="md-form form-sm mb-5">
                    <i class="fa fa-envelope prefix"></i>
                    <input type="email" id="modalLRInput10" class="form-control form-control-sm validate" placeholder="Email">
                    <label data-error="wrong" data-success="right" for="modalLRInput10">Email</label>
                  </div>

                  <div class="md-form form-sm mb-4">
                    <i class="fa fa-lock prefix"></i>
                    <input type="password" id="modalLRInput11" class="form-control form-control-sm validate" placeholder="Password">
                    <label data-error="wrong" data-success="right" for="modalLRInput11">Password</label>
                  </div>
                  <div class="text-center mt-2">
                    <button class="btn btn-info">Log in <i class="fa fa-sign-in ml-1"></i></button>
                  </div>
                </div>
                <!--Footer-->
                <div class="modal-footer">
                  <div class="options text-center text-md-right mt-1">
                    <p>Not a member? <a href="#" class="blue-text">Sign Up</a></p>
                    <p>Forgot <a href="#" class="blue-text">Password?</a></p>
                  </div>
                  <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
                </div>

              </div>
              <!--/.Panel 7-->

              <!--Panel 8-->
              <div class="tab-pane fade" id="panel8" role="tabpanel">

                <!--Body-->
                <div class="modal-body">
                  <div class="md-form form-sm mb-5">
                    <i class="fa fa-envelope prefix"></i>
                    <input type="email" id="modalLRInput12" class="form-control form-control-sm validate" placeholder="Email">
                    <label data-error="wrong" data-success="right" for="modalLRInput12">Email</label>
                  </div>

                  <div class="md-form form-sm mb-5">
                    <i class="fa fa-lock prefix"></i>
                    <input type="password" id="modalLRInput13" class="form-control form-control-sm validate" placeholder="Password">
                    <label data-error="wrong" data-success="right" for="modalLRInput13">Password</label>
                  </div>

                  <div class="md-form form-sm mb-4">
                    <i class="fa fa-lock prefix"></i>
                    <input type="password" id="modalLRInput14" class="form-control form-control-sm validate" placeholder="Confirm Password">
                    <label data-error="wrong" data-success="right" for="modalLRInput14">Confirm Password</label>
                  </div>

                  <div class="text-center form-sm mt-2">
                    <button class="btn btn-info">Sign up <i class="fa fa-sign-in ml-1"></i></button>
                  </div>

                </div>
                <!--Footer-->
                <div class="modal-footer">
                  <div class="options text-right">
                    <p class="pt-1">Already have an account? <a href="#" class="blue-text">Log In</a></p>
                  </div>
                  <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">Close</button>
                </div>
              </div>
              <!--/.Panel 8-->
            </div>

          </div>
        </div>
        <!--/.Content-->
      </div>
    </div>
    <!-- Navigation Bar -->
    <div class="" id="top-nav">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
        <a class="navbar-brand" href="#">KineticYYC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <a href="" class="btn btn-default btn-rounded my-3" data-toggle="modal" data-target="#modalLRForm">Login/Register</a>
        </div>
      </nav>
    </div>
    <div id="map"></div>
  </div>
  <script src="js/index.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpuM0P4IalvCX6G_BNcS3YvZsuP9LxIzo&callback=initMap"type="text/javascript"></script>
  <script src="js/jquery-3.2.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
